plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.sussoftware'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

configurations {
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:3.0.0-alpha1'
    implementation 'org.springframework:spring-jdbc:5.3.16'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/bencuthbert001/dao-builder")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'com.sussoftware'
            artifactId = 'dao-builder'
            version = version

            from(components.java)
        }
        mavenJava(MavenPublication) {
            pom {
                name = 'DAO Builder'
                description = 'Automated dao builder for spring jdbc'
                url = 'http://www.sussoftware.com/dao'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'bencuthbert001'
                        name = 'Ben Cuthbert'
                        email = 'bencuthbert@sussoftware.com'
                    }
                }
            }
        }
    }
}

sourceSets {
    main {
        java {
        }
    }
}

test {
    useJUnitPlatform()
}
